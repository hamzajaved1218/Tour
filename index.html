<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>


    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="imgLogin">
                    <img src="unsplash.png">
                </div>
                <div class="vectorLogin">

                    <img src="Vector.png">
                </div>
                <div class="text">
                    <h3>Sign in to your account</h3>
                    <span>Don't have an account ?</span>
                    <a href="">Sign up</a>
                </div>

                <div class="text3">
                    <p>Sign in with</p>
                </div>
                <div class="gmailButton">
                    <button type="button" id="gmailButton"><img src="google.png"></button>

                </div>
                <div class="facebookButton">
                    <button type="button" id="facebookButton"><img src="facebook.png"></button>

                </div>

                <div class="dividerLogin">
                    <hr>
                </div>
                <div class="SigninText4">
                    <p>Password</p>
                </div>

                <div class="signinText5">
                    <p>Email Address </p>
                </div>
                <div class="signTextlogin">
                    <p>or</p>
                </div>
                <form>
                    <div class="formSignin">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email Address"
                            required>
                    </div>
                    <div class="form1Signin">

                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                    </div>
                    <div class="form3">

                        <input type="checkbox" id="Remember me" name="Remember me" value="">
                        <label for="Remember me"> Remember me </label>
                    </div>
                    <div class="text6">

                        <a href="">Forgout your password</a>
                    </div>
                    <div class="submittedButton">

                        <button class="btn" type="button"><span>Sign in</span></button>
                    </div>
                </form>
            </div>
        </div>

    </section>

</body>

</html>
